<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать  пользователя</title>
</head>

<form th:action="@{/user/{id}/edit(id=${user.id})}" th:object="${user}" method="post">
  <label for="name">Имя пользователя для авторизации</label>
  <input type="text" th:field="*{userName}" id="name">
  <span style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName error</span>

  <label for="password">Пароль</label>
  <input type="password" th:field="*{password}" id="password">
  <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>

  <label for="firstName">Имя</label>
  <input type="text" th:field="*{firstName}" id="firstName">
  <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName error</span>

  <label for="lastName">Фамилия</label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</span>

  <label>Роль пользователя</label>
  <td><select th:field="*{role}">
    <option th:value="'ADMIN'" th:text="ADMIN"></option>
    <option th:value="'USER'" th:text="USER"></option>
  </select></td>

  <label>Состояние пользователя</label>
  <td><select th:field="*{status}">
    <option th:value="'ACTIVE'" th:text="ACTIVE"></option>
    <option th:value="'INACTIVE'" th:text="INACTIVE"></option>
  </select></td>

  <input type="submit" value="Сохранить">
</form>
