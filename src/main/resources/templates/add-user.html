<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Новый пользователь</title>
</head>

<form th:action="@{/user/new}" th:object="${user}" method="post">
  <label for="name">Имя пользователя для авторизации</label>
  <p><input type="text" th:field="*{userName}" id="name"></p>
  <p><span style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName error</span></p>

  <label for="password">Пароль</label>
  <p><input type="password" th:field="*{password}" id="password"></p>
  <p><span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span></p>

  <label for="firstName">Имя</label>
  <p><input type="text" th:field="*{firstName}" id="firstName"></p>
  <p><span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName error</span></p>

  <label for="lastName">Фамилия</label>
  <p><input type="text" th:field="*{lastName}" id="lastName"></p>
  <p><span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</span></p>

  <label>Роль пользователя</label>
  <p><td>
      <select th:field="*{role}">
        <option th:value="'ADMIN'" th:text="ADMIN"></option>
        <option th:value="'USER'" th:text="USER"></option>
      </select>
  </td></p>

  <label>Состояние пользователя</label>
  <p><td>
      <select th:field="*{status}">
        <option th:value="'ACTIVE'" th:text="ACTIVE"></option>
        <option th:value="'INACTIVE'" th:text="INACTIVE"></option>
       </select>
  </td></p>

  <input type="submit" value="Добавить">
  <input type="reset" value="Отмена">
  <p><a href="/user">Пользователи</a></p>

</form>
